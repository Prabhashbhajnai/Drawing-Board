# .github/workflows/deploy.yml
name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs: 
      environment: 
        description: "Select the environment"
        required: false
        type: choice
        options: 
          - "dev"
          - "prod"

      run_tests:
        description: "Run tests?"
        required: true
        default: true
        type: boolean

      ecr_deploy:
        description: "Push image to ECR?"
        default: true
        type: boolean

  push:
  release:
  pull_request:
    types:
      - opened
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm ci
    - run: npm run build --if-present

  ecr-deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.ecr_deploy == 'true' && github.event.inputs.environment != ''
    steps:
      - uses: actions/checkout@v5

      - name: Extract AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Test AWS Connectivity
        run: |
          echo "Checking AWS connection..."
          aws sts get-caller-identity
          echo "Listing ECR repositories as a sanity check..."
          aws ecr describe-repositories || echo "No repositories found (this is fine)"
          
      - name: Build Docker image
        run: |
          IMAGE_NAME=$(echo ${{ github.event.repository.name}} | tr '[:upper:]' '[:lower:]')  # get branch name and change to lowercase
          # IMAGE_NAME=${{ github.event.repository.name }}   
          PROJECT_VERSION=$(node -p -e "require('./package.json').version")
          echo "Building $IMAGE_NAME"
          docker build -t $IMAGE_NAME:$PROJECT_VERSION .

