# .github/workflows/deploy.yml
name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs: 
      environment: 
        description: "Select the environment"
        required: false
        type: choice
        options: 
          - "dev"
          - "prod"

      run_tests:
        description: "Run tests?"
        required: true
        default: true
        type: boolean

      ecr_deploy:
        description: "Push image to ECR?"
        default: true
        type: boolean

  push:
  release:
  pull_request:
    types:
      - opened
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm ci
    - run: npm run build --if-present

  ecr-deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.ecr_deploy == 'true' && github.event.inputs.environment != ''
    steps:
      - uses: actions/checkout@v5
      - name: Build Docker image
        run: |
          IMAGE_NAME=$(echo ${{ github.event.repository.name}} | tr '[:upper:]' '[:lower:]')  # get branch name and change to lowercase
          # IMAGE_NAME=${{ github.event.repository.name }}   
          PROJECT_VERSION=$(node -p -e "require('./package.json').version")
          echo "Building $IMAGE_NAME"
          echo docker build -t $IMAGE_NAME:$PROJECT_VERSION .
